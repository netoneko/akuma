<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKUMA // SYSTEM ONLINE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Audiowide&family=Noto+Sans+JP:wght@400;700&family=Rajdhani:wght@700&family=Share+Tech+Mono&display=swap');
        @import url('https://fonts.cdnfonts.com/css/cyberpunk');

        :root {
            --neon-cyan: #00f0ff;
            --neon-magenta: #ff00ff;
            --neon-yellow: #fcee0a;
            --neon-red: #ff0040;
            --neon-orange: #ff6b00;
            --dark-bg: #0a0a0f;
            --darker-bg: #050508;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: var(--dark-bg);
            color: var(--neon-cyan);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Scanline effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
        }

        /* CRT flicker */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(18, 16, 16, 0);
            opacity: 0;
            pointer-events: none;
            animation: flicker 0.15s infinite;
            z-index: 999;
        }

        @keyframes flicker {
            0% { opacity: 0.27861; }
            5% { opacity: 0.34769; }
            10% { opacity: 0.23604; }
            15% { opacity: 0.90626; }
            20% { opacity: 0.18128; }
            25% { opacity: 0.83891; }
            30% { opacity: 0.65583; }
            35% { opacity: 0.67807; }
            40% { opacity: 0.26559; }
            45% { opacity: 0.84693; }
            50% { opacity: 0.96019; }
            55% { opacity: 0.08594; }
            60% { opacity: 0.20313; }
            65% { opacity: 0.71988; }
            70% { opacity: 0.53455; }
            75% { opacity: 0.37288; }
            80% { opacity: 0.71428; }
            85% { opacity: 0.70419; }
            90% { opacity: 0.7003; }
            95% { opacity: 0.36108; }
            100% { opacity: 0.24387; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
            padding: 30px 0;
        }

        /* Decorative header lines */
        .header::before {
            content: "<<< NEURAL_LINK_ACTIVE >>>";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            color: var(--neon-magenta);
            letter-spacing: 0.3em;
            opacity: 0.7;
        }

        .header-wrapper {
            position: relative;
            display: inline-block;
        }

        /* Side decorations */
        .header-wrapper::before,
        .header-wrapper::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan));
        }

        .header-wrapper::before {
            right: 100%;
            margin-right: 30px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan));
        }

        .header-wrapper::after {
            left: 100%;
            margin-left: 30px;
            background: linear-gradient(90deg, var(--neon-cyan), transparent);
        }

        .header h1 {
            font-family: 'Cyberpunk', 'Audiowide', sans-serif;
            font-size: clamp(2rem, 10vw, 5rem);
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: clamp(0.05em, 2vw, 0.15em);
            color: var(--neon-yellow);
            position: relative;
            display: inline-block;
            text-shadow: 
                0 0 10px var(--neon-yellow),
                0 0 20px var(--neon-yellow),
                0 0 40px var(--neon-orange),
                0 0 80px var(--neon-red),
                3px 3px 0 var(--neon-magenta),
                -1px -1px 0 var(--neon-cyan);
            animation: mega-glitch 8s infinite;
        }

        /* Chromatic aberration layers */
        .header h1::before {
            content: attr(data-text);
            position: absolute;
            left: 3px;
            top: 0;
            width: 100%;
            height: 100%;
            color: var(--neon-cyan);
            z-index: -1;
            clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
            animation: glitch-cyan 4s infinite linear alternate-reverse;
            text-shadow: none;
        }

        .header h1::after {
            content: attr(data-text);
            position: absolute;
            left: -3px;
            top: 0;
            width: 100%;
            height: 100%;
            color: var(--neon-magenta);
            z-index: -1;
            clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
            animation: glitch-magenta 3s infinite linear alternate-reverse;
            text-shadow: none;
        }

        /* Japanese subtitle */
        .header-kanji {
            font-family: 'Noto Sans JP', sans-serif;
            font-size: clamp(1rem, 4vw, 1.5rem);
            color: var(--neon-magenta);
            letter-spacing: 0.5em;
            margin-top: 10px;
            opacity: 0.8;
            text-shadow: 0 0 10px var(--neon-magenta);
        }

        .header-subtitle {
            font-family: 'Rajdhani', sans-serif;
            font-size: clamp(0.6rem, 2vw, 1rem);
            color: var(--neon-cyan);
            letter-spacing: clamp(0.2em, 2vw, 0.8em);
            margin-top: 15px;
            text-transform: uppercase;
            opacity: 0.9;
            padding: 0 10px;
        }

        /* Hide decorative elements on mobile */
        @media (max-width: 600px) {
            .header-wrapper::before,
            .header-wrapper::after {
                display: none;
            }
            
            .header::before {
                font-size: 0.5rem;
                letter-spacing: 0.1em;
            }
            
            .corner {
                display: none;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 10px;
            }
        }

        /* Glitch bar effect */
        .glitch-bar {
            position: absolute;
            width: 100%;
            height: 3px;
            background: var(--neon-cyan);
            left: 0;
            animation: glitch-bar-move 6s infinite;
            opacity: 0;
            box-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan);
        }

        @keyframes glitch-bar-move {
            0%, 100% { opacity: 0; top: 0; }
            5% { opacity: 1; top: 10%; }
            10% { opacity: 0; top: 20%; }
            50% { opacity: 0; top: 50%; }
            55% { opacity: 1; top: 60%; }
            60% { opacity: 0; top: 70%; }
        }

        @keyframes mega-glitch {
            0%, 100% { 
                transform: translate(0);
                text-shadow: 
                    0 0 10px var(--neon-yellow),
                    0 0 20px var(--neon-yellow),
                    0 0 40px var(--neon-orange),
                    0 0 80px var(--neon-red),
                    3px 3px 0 var(--neon-magenta),
                    -1px -1px 0 var(--neon-cyan);
            }
            2% { transform: translate(-2px, 1px); }
            4% { transform: translate(2px, -1px); }
            6% { transform: translate(0); }
            20% { 
                text-shadow: 
                    0 0 10px var(--neon-yellow),
                    0 0 20px var(--neon-yellow),
                    0 0 40px var(--neon-orange),
                    0 0 80px var(--neon-red),
                    3px 3px 0 var(--neon-magenta),
                    -1px -1px 0 var(--neon-cyan);
            }
            21% { 
                text-shadow: 
                    -5px 0 var(--neon-magenta),
                    5px 0 var(--neon-cyan),
                    0 0 40px var(--neon-yellow);
            }
            22% { 
                text-shadow: 
                    0 0 10px var(--neon-yellow),
                    0 0 20px var(--neon-yellow),
                    0 0 40px var(--neon-orange),
                    0 0 80px var(--neon-red),
                    3px 3px 0 var(--neon-magenta),
                    -1px -1px 0 var(--neon-cyan);
            }
            50% { transform: translate(0); }
            52% { transform: translate(3px, 0) skew(2deg); }
            54% { transform: translate(-3px, 0) skew(-1deg); }
            56% { transform: translate(0) skew(0); }
        }

        @keyframes glitch-cyan {
            0%, 100% { transform: translateX(0); opacity: 0.8; }
            10% { transform: translateX(-5px); }
            20% { transform: translateX(5px); clip-path: polygon(0 20%, 100% 20%, 100% 40%, 0 40%); }
            30% { transform: translateX(-3px); }
            40% { transform: translateX(3px); clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%); }
            50% { transform: translateX(0); opacity: 0.6; }
            60% { transform: translateX(4px); }
            70% { transform: translateX(-4px); clip-path: polygon(0 10%, 100% 10%, 100% 30%, 0 30%); }
            80% { transform: translateX(0); }
            90% { transform: translateX(2px); clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%); }
        }

        @keyframes glitch-magenta {
            0%, 100% { transform: translateX(0); opacity: 0.8; }
            15% { transform: translateX(4px); }
            25% { transform: translateX(-4px); clip-path: polygon(0 70%, 100% 70%, 100% 90%, 0 90%); }
            35% { transform: translateX(2px); }
            45% { transform: translateX(-2px); clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%); }
            55% { transform: translateX(0); opacity: 0.5; }
            65% { transform: translateX(-3px); }
            75% { transform: translateX(3px); clip-path: polygon(0 75%, 100% 75%, 100% 95%, 0 95%); }
            85% { transform: translateX(0); }
        }

        .status-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--neon-yellow);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--neon-cyan);
            animation: pulse 1s infinite;
        }

        .status-dot.loading {
            background: var(--neon-yellow);
        }

        .status-dot.error {
            background: var(--neon-red);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 10px currentColor; }
            50% { opacity: 0.5; box-shadow: 0 0 5px currentColor; }
        }

        .terminal {
            background: var(--darker-bg);
            border: 1px solid var(--neon-cyan);
            border-radius: 4px;
            box-shadow: 
                0 0 20px rgba(0, 240, 255, 0.3),
                inset 0 0 60px rgba(0, 240, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .terminal::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 240, 255, 0.1),
                transparent
            );
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% { left: -50%; }
            100% { left: 150%; }
        }

        .terminal-header {
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-magenta));
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .terminal-buttons {
            display: flex;
            gap: 8px;
        }

        .terminal-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
        }

        .terminal-btn.close { background: #ff5f56; }
        .terminal-btn.minimize { background: #ffbd2e; }
        .terminal-btn.maximize { background: #27ca40; }

        .terminal-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            color: var(--dark-bg);
            letter-spacing: 0.1em;
            flex: 1;
            text-align: center;
        }

        .terminal-content {
            padding: clamp(10px, 3vw, 30px);
            min-height: 300px;
            font-size: clamp(6px, 1.8vw, 14px);
            line-height: 1.3;
            white-space: pre;
            word-wrap: break-word;
            overflow-x: auto;
        }

        .terminal-content pre {
            margin: 0;
            font-family: 'Share Tech Mono', monospace;
            color: var(--neon-cyan);
            font-size: inherit;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .terminal-content {
                font-size: clamp(5px, 2.2vw, 10px);
                line-height: 1.2;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .terminal-content {
                font-size: clamp(4px, 2.5vw, 8px);
                line-height: 1.1;
            }
        }

        .terminal-content a,
        .terminal-content pre a {
            color: var(--neon-cyan);
            text-decoration: underline;
            text-decoration-style: dotted;
            transition: all 0.2s;
        }

        .terminal-content a:hover,
        .terminal-content pre a:hover {
            color: var(--neon-magenta);
            text-shadow: 0 0 8px var(--neon-magenta);
        }

        .loading-text {
            color: var(--neon-yellow);
            animation: blink 0.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .error-text {
            color: var(--neon-red);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.8rem;
            color: rgba(0, 240, 255, 0.5);
        }

        .footer a {
            color: var(--neon-magenta);
            text-decoration: none;
            transition: all 0.3s;
        }

        .footer a:hover {
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        /* Decorative corner elements */
        .corner {
            position: fixed;
            width: 100px;
            height: 100px;
            pointer-events: none;
        }

        .corner::before, .corner::after {
            content: "";
            position: absolute;
            background: var(--neon-cyan);
            opacity: 0.5;
        }

        .corner-tl { top: 20px; left: 20px; }
        .corner-tl::before { width: 50px; height: 2px; top: 0; left: 0; }
        .corner-tl::after { width: 2px; height: 50px; top: 0; left: 0; }

        .corner-tr { top: 20px; right: 20px; }
        .corner-tr::before { width: 50px; height: 2px; top: 0; right: 0; }
        .corner-tr::after { width: 2px; height: 50px; top: 0; right: 0; }

        .corner-bl { bottom: 20px; left: 20px; }
        .corner-bl::before { width: 50px; height: 2px; bottom: 0; left: 0; }
        .corner-bl::after { width: 2px; height: 50px; bottom: 0; left: 0; }

        .corner-br { bottom: 20px; right: 20px; }
        .corner-br::before { width: 50px; height: 2px; bottom: 0; right: 0; }
        .corner-br::after { width: 2px; height: 50px; bottom: 0; right: 0; }
    </style>
</head>
<body>
    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>

    <div class="container">
        <header class="header">
            <div class="glitch-bar"></div>
            <div class="header-wrapper">
                <h1 data-text="AKUMA">AKUMA</h1>
            </div>
            <div class="header-kanji">悪魔</div>
            <div class="header-subtitle">Custom ARM64 Rust Kernel With Userspace Support</div>
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-dot" id="status-dot"></div>
                    <span id="status-text">INITIALIZING...</span>
                </div>
                <div class="status-item">
                    <span>KERNEL v0.0.1</span>
                </div>
                <div class="status-item">
                    <span id="timestamp"></span>
                </div>
            </div>
        </header>

        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <div class="terminal-btn close"></div>
                    <div class="terminal-btn minimize"></div>
                    <div class="terminal-btn maximize"></div>
                </div>
                <div class="terminal-title">CGI://AKUMA.JS</div>
            </div>
            <div class="terminal-content" id="output">
                <span class="loading-text">▌ ESTABLISHING CONNECTION...</span>
            </div>
        </div>

        <footer class="footer">
            <p>AKUMA KERNEL // USERSPACE HTTP SERVER</p>
            <p style="margin-top: 10px;">
                <a href="/akuma.jpg">[ AKUMA.JPG ]</a> 
                <span style="margin: 0 10px;">|</span>
                <a href="/onyxia.jpg">[ ONYXIA.JPG ]</a>
            </p>
        </footer>
    </div>

    <script>
        // Update timestamp
        function updateTimestamp() {
            const now = new Date();
            const timestamp = now.toISOString().replace('T', ' // ').slice(0, -5);
            document.getElementById('timestamp').textContent = timestamp;
        }
        updateTimestamp();
        setInterval(updateTimestamp, 1000);

        // Fetch CGI script
        async function fetchAkuma() {
            const output = document.getElementById('output');
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');

            statusDot.classList.add('loading');
            statusText.textContent = 'CONNECTING...';

            try {
                const response = await fetch('/cgi-bin/akuma.js');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const html = await response.text();
                
                // Extract content from the response
                output.innerHTML = html;
                
                statusDot.classList.remove('loading');
                statusText.textContent = 'CONNECTED';

            } catch (error) {
                statusDot.classList.remove('loading');
                statusDot.classList.add('error');
                statusText.textContent = 'CONNECTION FAILED';
                output.innerHTML = `<span class="error-text">
▌ ERROR: ${error.message}

SYSTEM FAILURE - NEURAL LINK INTERRUPTED
ATTEMPTING RECONNECTION IN 5 SECONDS...
</span>`;
                
                // Retry after 5 seconds
                setTimeout(fetchAkuma, 5000);
            }
        }

        // Initialize
        fetchAkuma();
    </script>
</body>
</html>
